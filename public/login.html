<!DOCTYPE html>
<html>
<head>
  <title>Login | Expense Tracker</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 25px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <hr>

  <h3>Signup</h3>
  <button onclick="signup()">Signup</button>
</div>

<script>
function login() {
  if (!email.value || !password.value) {
    alert("Enter email and password");
    return;
  }

  fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  })
  .then(r => r.json())
  .then(d => {
    if (d.token) {
      localStorage.setItem("token", d.token);
      location.href = "/";
    } else {
      alert(d.error || "Invalid login");
    }
  });
}

function signup() {
  if (!email.value || !password.value) {
    alert("Enter email and password");
    return;
  }

  fetch("/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  })
  .then(r => r.json())
  .then(d => {
    if (d.error) {
      alert(d.error);
    } else {
      alert("Signup successful. Now login.");
    }
  });
}
</script>

</body>
</html>
